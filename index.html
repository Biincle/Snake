<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sprawdzian - Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
    function start(){
      ctx.moveTo(500,250);
      console.log("Snake: Ustaw na srodku 'x: 500' & 'y: 250'");

    }

    function gameLoop(){
      setInterval(function(){
        moveSnake($('#OstatniKierunek').val());
          console.log("Pozycja glowy weza: (" + $('#posX').val() + ", " + $('#posY').val()+")");
      },16
    );
    }
    function moveSnake(kierunek){

      if(kierunek == 'up'){
        $('#posY').val(parseInt($('#posY').val())-1);
      }
      if(kierunek == 'down'){
        $('#posY').val(parseInt($('#posY').val())+1);
      }
      if(kierunek == 'left'){
        $('#posX').val(parseInt($('#posX').val())-1);
      }
      if(kierunek == 'right'){
        $('#posX').val(parseInt($('#posX').val())+1);
      }

    }






      $(document).keydown(function(e) {
      var key= e.which;
      kierunek = '';
          if(key == 38) { // Klawisz do góry
              kierunek = 'up';
                $('#OstatniKierunek').val('up');
          }else if(key == 40){ // Klawisz w dół
            kierunek = 'down';
              $('#OstatniKierunek').val('down');
          }else if(key == 37){ // Klawisz w lewo
            kierunek = 'left';
              $('#OstatniKierunek').val('left');
          }else if(key == 39){ // Klawisz w prawo
            kierunek = 'right';
              $('#OstatniKierunek').val('right');
          }


      });
      </script>
  </head>
  <body>

  <center>
    <canvas id="myCanvas" width="1000" height="500" style="border:1px solid #000000;">
  </canvas>

  <input type="hidden" id="posX" value="0">
  <input type="hidden" id="posY" value="0">
  <input type="text" id='OstatniKierunek' value="0">
  <button type="button" name="button" onclick="gameLoop()">Start</button>
</center>

  </body>





  <script>
  var c = document.getElementById('myCanvas');
  var ctx = c.getContext("2d");
  start();

  </script>
</html>
